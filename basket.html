<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Basket</title>
</head>
<body>
	

	<div class="card basket"  data-id="09">
		<div class="product">
			<a href=""><img src="img/cup.png" alt="" class="product_img"></a>
		</div>
		<div class="counter">
			<button class="item_control" data-action="minus">-</button>
			<div class="item_current" data-counter>1</div>
			<button class="item_control" data-action="plus">+</button>
		</div>
		<div class="product_price">
			<button data-cart class="buy_case">Раф 300р</button>
		</div>
	</div>
	

	<script src="counter.js"></script>
	<script src="script.js"></script>
</body>
</html>
